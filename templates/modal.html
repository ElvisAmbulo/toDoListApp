<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alerts / Modal Example</title>
  <style>
    :root {
      --max-width: 600px;
      --gap: 12px;
      --radius: 8px;
      --padding: 12px;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 24px;
      background: #f6f7fb;
      color: #111;
    }

    /* container that holds alerts */
    .messages {
      max-width: var(--max-width);
      margin: 0 auto;
      display: block;
      transition: opacity 260ms ease, transform 260ms ease;
      /* accessible live region so screen readers announce new alerts */
      position: relative;
    }

    /* when hidden entirely */
    .messages.hidden {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    .alert {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--gap);
      padding: var(--padding);
      border-radius: var(--radius);
      color: #fff;
      margin: 10px 0;
      box-shadow: 0 6px 18px rgba(10,20,40,0.06);
      /* starting state for show animation */
      transform: translateY(0);
      opacity: 1;
      transition: opacity 360ms ease, transform 360ms ease, height 200ms ease, margin 200ms ease, padding 200ms ease;
    }

    .alert .msg {
      flex: 1 1 auto;
      font-size: 14px;
      line-height: 1.3;
      word-break: break-word;
    }

    .alert.success { background: linear-gradient(90deg,#2e9d4b,#2bb07a); }
    .alert.danger  { background: linear-gradient(90deg,#d64545,#ff6b6b); }

    .alert button.modalClose {
      background: transparent;
      border: 0;
      color: inherit;
      font-weight: 700;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      padding: 0 6px;
      border-radius: 6px;
      transition: background 150ms ease;
    }
    .alert button.modalClose:hover { background: rgba(255,255,255,0.08); }

    /* closing state: slide up + fade out */
    .alert.closing {
      opacity: 0;
      transform: translateY(-10px) scale(0.995);
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
      height: 0 !important;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- messages container (can be populated server-side like your template) -->
  <div class="messages" aria-live="polite" aria-atomic="false">
    <!-- Example alerts (replace with your jinja loop or dynamic content) -->
    <div class="alert success">
      <div class="msg">Success! Your changes were saved.</div>
      <button class="modalClose" aria-label="Close alert">&times;</button>
    </div>

    <div class="alert danger">
      <div class="msg">Error: Something went wrong while saving.</div>
      <button class="modalClose" aria-label="Close alert">&times;</button>
    </div>
    <!-- End sample alerts -->
  </div>

  <script>
    (function () {
      const MESSAGES_SELECTOR = '.messages';
      const ALERT_SELECTOR = '.alert';
      const CLOSE_BTN_SELECTOR = '.modalClose';
      const AUTO_CLOSE_MS = 5000;

      const messagesContainer = document.querySelector(MESSAGES_SELECTOR);
      if (!messagesContainer) return;

      // Helper to safely close an alert (idempotent)
      function closeAlert(alertEl) {
        if (!alertEl || alertEl.dataset.closing === 'true') return;
        alertEl.dataset.closing = 'true';

        // add class that triggers CSS transitions to collapse
        alertEl.classList.add('closing');

        // Wait for CSS transition to complete, then remove from DOM
        // Use a slightly longer timeout than the CSS to be safe
        const removeAfter = 420; // ms
        setTimeout(() => {
          if (alertEl.parentNode) alertEl.parentNode.removeChild(alertEl);
          // if container is empty, hide it
          hideMessagesIfEmpty();
        }, removeAfter);
      }

      function hideMessagesIfEmpty() {
        // If there are no more alerts, hide container nicely
        const remaining = messagesContainer.querySelectorAll(ALERT_SELECTOR);
        if (remaining.length === 0) {
          // animate container fade then set hidden class
          messagesContainer.style.transition = 'opacity 260ms ease, transform 260ms ease';
          messagesContainer.style.opacity = '1'; // ensure initial
          // small delay to allow any last layout changes
          requestAnimationFrame(() => {
            messagesContainer.classList.add('hidden');
          });
        }
      }

      // Initialize each alert: set up auto timer and manual close
      function initAlerts() {
        const alerts = messagesContainer.querySelectorAll(ALERT_SELECTOR);

        alerts.forEach((alert) => {
          // don't re-init an alert
          if (alert.dataset.initialized === 'true') return;
          alert.dataset.initialized = 'true';

          // Auto-close timer
          const timerId = setTimeout(() => {
            closeAlert(alert);
          }, AUTO_CLOSE_MS);

          // Manual close button
          const btn = alert.querySelector(CLOSE_BTN_SELECTOR);
          if (btn) {
            btn.addEventListener('click', (e) => {
              e.preventDefault();
              // cancel auto close if still pending
              clearTimeout(timerId);
              closeAlert(alert);
            });
          }

          // Optional: pause auto-close when user hovers the alert
          alert.addEventListener('mouseenter', () => clearTimeout(timerId));
        });
      }

      // Observe for dynamic additions (if server renders more alerts after page load)
      const observer = new MutationObserver((mutations) => {
        // if nodes were added, initialize them
        for (const m of mutations) {
          if (m.addedNodes && m.addedNodes.length) {
            initAlerts();
            // ensure container is visible again if new alerts appear
            messagesContainer.classList.remove('hidden');
          }
        }
      });
      observer.observe(messagesContainer, { childList: true, subtree: false });

      // Run initial setup
      initAlerts();
      // If initial set is empty, hide container immediately
      if (!messagesContainer.querySelector(ALERT_SELECTOR)) {
        messagesContainer.classList.add('hidden');
      }
    })();
  </script>
</body>
</html>
