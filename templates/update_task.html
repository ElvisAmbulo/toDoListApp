{% extends 'base.html' %}

{% block contents %}
<div class="contents">
    <h2 style="text-align: center;">Update Task</h2>

    <form action="{{ url_for('update_task', task_id=task_id) }}" method="post">
        <label for="task">Task:</label><br>
        <input type="text" name="task" value="{{ task.task }}" required><br><br>

        <label for="dueDate">Due Date:</label><br>
        <input type="date" name="dueDate" value="{{ task.dueDate }}" required><br><br>

        <input type="submit" value="Update Task">
        <a href="{{ url_for('index') }}" class="update">Cancel</a>
    </form>
</div>
{% endblock %}
